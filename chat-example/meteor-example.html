<head>
  <title>meteor-example</title>
</head>

<body>
  <div class="navbar">
    <div class="navbar-inner">
      <div class="container">
        <a class="brand" href="#">Meteor Example</a>
        <div class="nav-collapse collapse">
          <ul class="nav">
            <li><a href="#">
              {{loginButtons}}</a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  {{> message}}
</body>

<template name="hello">
  <h1>Hello World!</h1>
  {{greeting}}
  <input type="button" value="Click" />
</template>

<template name="message">
  <div class="hero-unit">
    <h1>Messages</h1>
    <ul>
      {{#each messages}}
      <li>{{username}} says: {{content}}</li>
      {{/each}}
    </ul>
  </div>
</template>
